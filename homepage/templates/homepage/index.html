{% load static %}
{% load utils %}

<!doctype html>
<html class="no-js" lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Python Canarias</title>
  <meta name="description" content="Python Canarias">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ assets|get_asset_key:'commons/img/favicon.ico' }}" type="image/x-icon">
  <link rel="icon" href="{{ assets|get_asset_key:'commons/img/favicon.ico' }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ assets|get_asset_key:'commons/vendor.min.css' }}">
  <link rel="stylesheet" href="{{ assets|get_asset_key:'homepage/vendor.min.css' }}">
  <link rel="stylesheet" href="{{ assets|get_asset_key:'homepage/custom.min.css' }}">

  <meta property="og:url" content="https://pythoncanarias.es" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Python Canarias" />
  <meta property="og:description" content="Web de la asociación Python Canarias" />
  <meta property="og:image" content="{% static 'commons/img/logo.png' %}" />

  <meta name="twitter:title" content="Python Canarias">
  <meta name="twitter:description" content="Web de la asociación Python Canarias.">
  <meta name="twitter:image" content="{% static 'commons/img/logo.png' %}">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="hero">
    <div class="hero-body">
      <div class="container has-text-centered">

        <img class="logo" src="{{ assets|get_asset_key:'commons/img/logo_text.png' }}" alt="Python Canarias" />

      {% if quote %}
        <div class="quote is-centered">
          <p><i class="fas fa-quote-left"></i> {{ quote.text }} <i class="fas fa-quote-right"></i></p>
          <p>&mdash; {{ quote.author }}</p>
        </div>
      {% endif %}

        <div class="links buttons is-centered">
          {% if active_events %}
            <a href="{% url 'events:index' %}" class="link button is-link is-medium is-outlined">Eventos</a>
          {% endif %}
          <a href="{% url 'members:join' %}" class="link button is-primary is-medium is-outlined">¡Únete!</a>
          <a href="{% url 'about:index' %}" class="link button is-link is-medium is-outlined">Asociación</a>
        </div>

        <h4 class="blog-message">Para más noticias, pásate por nuestro
          <a href="https://medium.com/pythoncanarias" target="_blank" class="blog-link">
            blog
            <span class="icon">
              <i class="fab fa-medium"></i>
            </span>
          </a>
        </h4>

        <div class="social buttons is-centered">
          <a href="https://twitter.com/pythoncanarias" target="_blank" class="button is-medium">
            <span class="icon">
              <i class="fab fa-twitter"></i>
            </span>
          </a>
          <a href="https://www.instagram.com/pythoncanarias/" target="_blank" class="button is-medium">
            <span class="icon">
              <i class="fab fa-instagram"></i>
            </span>
          </a>
          <a href="https://t.me/joinchat/AJ7pmT-X0xZVPgWDIzGA-A" target="_blank" class="button is-medium">
            <span class="icon">
              <i class="fab fa-telegram"></i>
            </span>
          </a>
          <a href="https://www.youtube.com/channel/UCIH5U0UXk-NL1HdFSo__63A" target="_blank" class="button is-medium">
            <span class="icon">
              <i class="fab fa-youtube"></i>
            </span>
          </a>
          <a href="mailto:info@pythoncanarias.es" target="_blank" class="button is-medium">
            <span class="icon">
              <i class="fas fa-envelope-open"></i>
            </span>
          </a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
